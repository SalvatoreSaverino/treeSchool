<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Demo</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Nav -->
      <div class="nav container">
        <a href="#" class="logo">Ecommerce</a>
        <!-- Cart Icon -->
        <i id="cart_icon" class="fa-solid fa-bag-shopping"></i>
        <!-- Cart -->
        <div class="cart">
          <h2 class="cart_title">Your Cart</h2>
          <!-- Content for cart -->
          <div class="cart_content">
            <div class="cart_box">
              <img src="./assets/img/product1d.avif" alt="" class="cart_img" />
              <div class="detail_box">
                <div class="cart_product_title">Women's bag</div>
                <div class="cart_price">$185</div>
                <input type="number" value="1" name="" class="cart_quantity" />
              </div>
              <!-- Remove cart -->
              <i class="fa-solid fa-trash cart_remove"></i>
            </div>
          </div>
          <!-- Total -->
          <div class="total">
            <div class="total_title">Total</div>
            <div class="total_price">$50</div>
          </div>
          <!-- Buy Button -->
          <button type="button" class="btn_buy">Buy Now</button>
          <!-- Cart Close -->
          <i class="fa-solid fa-x" id="close_cart"></i>
        </div>
      </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
      <h2 class="section_title">Shop Products</h2>
      <!-- Content -->
      <div class="shop_content">
        <!-- Box 1 -->
        <div class="product_box">
          <img src="./assets/img/product1d.avif" alt="" class="product_img" />
          <h2 class="product_title">W shoes</h2>
          <span class="price">$143</span>
          <i class="fa-solid fa-bag-shopping add_cart"></i>
        </div>
        <!-- Box 2 -->
        <div class="product_box">
          <img src="./assets/img/product2d.avif" alt="" class="product_img" />
          <h2 class="product_title">Women's bag</h2>
          <span class="price">$235</span>
          <i class="fa-solid fa-bag-shopping add_cart"></i>
        </div>
        <!-- Box 3 -->
        <div class="product_box">
          <img src="./assets/img/product3d.avif" alt="" class="product_img" />
          <h2 class="product_title">Women's denim suit</h2>
          <span class="price">$318</span>
          <i class="fa-solid fa-bag-shopping add_cart"></i>
        </div>
        <!-- Box 4 -->
        <div class="product_box">
          <img
            src="./assets/img/product4d.avif"
            alt="product moda woman 1"
            class="product_img"
          />
          <h2 class="product_title">Women's summer jeans suit</h2>
          <span class="price">$118</span>
          <i class="fa-solid fa-bag-shopping add_cart"></i>
        </div>
        <!-- Box 5 -->
        <div class="product_box">
          <img
            src="./assets/img/product5d.avif"
            alt="product moda woman 1"
            class="product_img"
          />
          <h2 class="product_title">Women's summer jeans suit variant 2</h2>
          <span class="price">$99</span>
          <i class="fa-solid fa-bag-shopping add_cart"></i>
        </div>
        <!-- Box 6 -->
        <div class="product_box">
          <img
            src="./assets/img/product6d.avif"
            alt="product moda woman 1"
            class="product_img"
          />
          <h2 class="product_title">Women's cloak</h2>
          <span class="price">$94</span>
          <i class="fa-solid fa-bag-shopping add_cart"></i>
        </div>
        <!-- Box 7 -->
        <div class="product_box">
          <img
            src="./assets/img/product7d.avif"
            alt="product moda woman 1"
            class="product_img"
          />
          <h2 class="product_title">Denim shoes</h2>
          <span class="price">$141</span>
          <i class="fa-solid fa-bag-shopping add_cart"></i>
        </div>
        <!-- Box 8 -->
        <div class="product_box">
          <img
            src="./assets/img/product8d.avif"
            alt="product moda woman 1"
            class="product_img"
          />
          <h2 class="product_title">Pant</h2>
          <span class="price">$196</span>
          <i class="fa-solid fa-bag-shopping add_cart"></i>
        </div>
      </div>
    </section>

    <script src="./assets/script/index.js"></script>
  </body>
</html>
